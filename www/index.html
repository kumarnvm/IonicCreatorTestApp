<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <h1 id="menu-heading1" style="color:#000000;" class=" " data-componentid="heading1">Heading</h1>
                <p id="menu-markdown1" style="color:#000000;" class=" " data-componentid="markdown1">Some friendly
                    <strong>markdown</strong>
                </p>
                <button id="menu-button1" class=" button button-positive  button-block " data-componentid="button1">Tap me!</button>
                <div class="list card " id="menu-card21" data-componentid="card21">
                    <ion-item class="item-avatar  " id="menu-list-item1" data-componentid="list-item1">
                        <h2>Item</h2>
                    </ion-item>
                    <div data-componentid="image1" style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
                        <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                    </div>
                    <div class="item item-body " id="menu-list-item-container1" data-componentid="list-item-container1">
                        <p id="menu-null" style="margin-top:0px;color:#000000;" class=" " data-componentid="null">Some friendly
                            <strong>markdown</strong>
                        </p>
                    </div>
                    <ion-item class="item-icon-left assertive  " id="menu-list-item2" data-componentid="list-item2">
                        <i class="icon ion-music-note"></i>Play Song</ion-item>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
